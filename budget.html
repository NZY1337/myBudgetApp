<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Budget App @ practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
     integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
     <link rel="stylesheet" href="css/budget.css">
</head>
<body>
    
<!-- hero image -->
<div class="container-fluid bg-image h-25">
    <div class="row justify-content-center h-100 flex-column align-items-center">
            <h1 class="text-center ">My Budget App</h1>
            <h6 class="text-white " id="presentMonth"></h6>
    </div>
</div>

<!-- soft display -->
<div class="container pt-5">
    
    <div class="row">
            <div class="col-12 text-center">
                <h1>My Income</h1>
                <h5 class="w-50 mx-auto">Write down your salary for the current month!</h5>
                <form id="addForm" class="form-inline mt-3 w-50 mx-auto d-block">
                    <p id="focus" class="font-italic  "></p>
                    <input type="number" pattern="" class="form-control mr-2 ml-5" id="item">
                    <input type="submit" class="btn btn-dark" value="Add Your Income">
                    <div class=" pt-5 text-center " id="sum-del">
                        <p id="your-income" class="pt-3  d-inline"></p>
                        <span id="delete-sum" class="delete float-right">delete</span>
                    </div>
                </form>
            </div>
    </div>
    

    <div class="row insert-your-thing">
        <div class="col-12 ">
                <div class="add-container  text-center">
                    <select class="add_type text-right px-5">
                        <option class=""value="inc">+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="your-thing text-center" placeholder="Add Something">
                    <input type="number" class="price-thing text-center" placeholder="Value">
                    <button class="add-button">
                        add
                    </button>
                </div>
        </div>
    </div>

    
    <div class="row justify-content-center text-center">
        <div class="col-6 pt-5">
            <h2 class="bg-danger d-inline-block px-5 py-2 text-white mb-4">Expenses:</h2>
            <ul id="expenses" class="list-unstyled">
                <li>Exense 1</li>
                <li>Exense 1</li>
                <li>Exense 1</li>
                <li>Exense 1</li>
                <li>Exense 1</li>
            </ul>
        </div>
        <div class="col-6 pt-5">
            <h2 class="bg-success d-inline-block px-5 py-2 text-white mb-4">Income:</h2>
            <ul id="income" class="list-unstyled">
                <li>Income 1</li>
                <li>Income 1</li>
                <li>Income 1</li>
                <li>Income 1</li>
                <li>Income 1</li>
            </ul>
        </div>
    </div>
</div>


















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/budget.js"></script>
</body>
</html>
